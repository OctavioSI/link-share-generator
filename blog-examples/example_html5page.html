<!DOCTYPE html>
<html>

<head>
    <title>HTML5 semantic tags example</title>
</head>

<body>
    <header>Here comes the header</header>
    <nav>And this is the navigation bar</nav>
    <aside>This should be the side menu</aside>
    <main>
        And here is the main content of the page
        <section>First Section</section>
        <section>Second Section</section>
        <section>Third Section</section>
    </main>
    <footer>Finally the footer</footer>
</body>

</html>
